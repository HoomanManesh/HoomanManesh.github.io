<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Minimalist Site</title>
  <!-- Old-money serif from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@0;1&display=swap" 
    rel="stylesheet">

  <style>
    /* Global reset + minimalist layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Old Standard TT', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }
    p {
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0.85;
    }
    a {
      color: #ddd;
      text-decoration: none;
      border-bottom: 1px solid #555;
      transition: color 0.2s, border-color 0.2s;
    }
    a:hover {
      color: #fff;
      border-color: #fff;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Site</h1>
  <p>
    Great Things will be posted here soon.
  </p>

  <footer>
    &copy; 2025 Hooman Manesh
  </footer>
</body>
</html>
